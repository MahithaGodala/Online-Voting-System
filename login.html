<!DOCTYPE html>
<html>
<head>
    <title>Online Voting</title>
    <link rel="stylesheet" href="stylelog.css">
</head>
<body>
    <div id="headersection">
        <h1>Online Voting System</h1>
    </div>
    <div id="bodysection">
        <form action="/login" method="post" onsubmit="return validateForm()">
            <h2>Login</h2>
            <input type="number" name="mobile" id="mobile" placeholder="Enter mobile no" required pattern="[0-9]{10}"><br><br>
            <input type="password" name="password" id="password" placeholder="Enter password" required><br><br>
            <input type="text" name="voterId" id="voterId" placeholder="Enter voter Id" required><br><br>

            <button type="submit">Login</button><br><br>
            <p>Forgot password? <a href="#">Click here</a></p><br>
            
        </form>
    </div>

    <script>
        function validateForm() {
            var mobile = document.getElementById('mobile').value;
            var password = document.getElementById('password').value;
            var voterId = document.getElementById('voterId').value;

            if (mobile.trim() === '' || password.trim() === '' || voterId.trim() === '') {
                alert("All fields are required");
                return false;
            }

            if (!/^[0-9]{10}$/.test(mobile)) {
                alert("Mobile number must be 10 digits");
                return false;
            }

            // Add more validation rules for password and voter ID if needed

            return true;
        }
    </script>
</body>
</html>
